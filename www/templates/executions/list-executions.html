<div class="card" ng-repeat="execution in executions | orderBy:'-startDate' track by $index">
	<div class="list">
		<a ng-href="#/app/training/execute/{{execution.id}}" class="item">
			<h2>
				<i class="icon ion-android-walk padding-right"></i>{{execution.training.name}}
				<span class="item-note energized" ng-show="execution.running">Em execução</span>
				<span class="item-note balanced" ng-show="execution.finished">Finalizado</span>
				<span class="item-note assertive" ng-show="!execution.started">Não iniciado</span>
			</h2>
			<p>{{execution.startDate | date : 'dd MMM yy - HH:mm'}}</p>
		</a>
		<div class="item">
			<div class="row no-padding-vertical">
				<div class="col no-padding-vertical text-left">
					<span class="balanced bigger-counter">{{execution.marker}}</span>
					<br/>
					Dia
				</div>
				<div class="col no-padding-vertical text-center">
					<span class="balanced bigger-counter">{{getExecutionTime(execution).time}}</span>
					<br/>
					Tempo
				</div>
				<div class="col no-padding-vertical text-right">
					<span class="balanced bigger-counter">{{getExecutionPercent(execution) | number : 0}} %</span>
					<br/>
					Concluído
				</div>
			</div>
		</div>
	</div>
</div>
