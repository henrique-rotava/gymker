<ion-view view-title="Novo Exercício" ng-controller="CreateExerciceController">

	<ion-content>
	
		<style>
			.new-profile-pic{
				background-image: url({{newImageSrc}});
			}
			.image-selector{
				background-image: url({{exercice.image}});
			}
		</style>
		
		<div class="card">
			<div class="list">
					
					<div class="item item-image" ng-click="openPictureType($event)">
						
						<div class="image-selector">
							<i class="icon ion-image" ng-show="!exercice.image"></i>
							<br/>
							<span ng-show="!exercice.image">Selecionar imagem</span>
						</div>
						
					</div>
			
					<label class="item item-input item-floating-label">
						<span class="input-label">Nome</span>
						<span class="input-floating-error">{{errors.name}}</span>
						<input type="text" placeholder="Nome" ng-model="exercice.name" ng-change="validateName()">
					</label>
					
					<label class="item item-input item-select">
						<span class="input-label">
							Grupo muscular
						</span>
						<select ng-model="exercice.muscle">
							<option ng-repeat="muscle in muscles">{{muscle}}</option>
						</select>
					</label>
					
					<label class="item item-input item-select">
						<span class="input-label">
							Tipo
						</span>
						<select ng-model="exercice.type">
							<option ng-repeat="type in exerciceTypes">{{type}}</option>
						</select>
					</label>
					
					<label class="item item-input item-floating-label">
						<span class="input-label">Descrição</span>
						<textarea rows="6" placeholder="Descrição" ng-model="exercice.description"></textarea>
					</label>
					
					<label class="item item-input item-floating-label">
						<span class="input-label">ID de vídeo do YouTube</span>
						<input type="text" placeholder="ID de vídeo do YouTube" ng-model="exercice.video">
					</label>
					
					<div class="item item-image video-wrapper" ng-if="exercice.video">
						<youtube-embed video-id="{{exercice.video}}"></youtube-embed>
					</div>
						
				<div class="padding">
		        	<button class="button button-block button-balanced" ng-click="createExercice()">Criar</button>
		      	</div>
	      	
	      	</div>
	      	
		</div>
	</ion-content>
</ion-view>
