<ion-view view-title="Perfil">
	<ion-content ng-controller="ProfileController">

		<style>
			.new-profile-pic{
				background-image: url({{newImageSrc}});
			}
		</style>
	
		<div class="text-center padding pic-container">
			<a class="button button-clear edit-profile-button" ng-href="#/app/profile/edit">
				<i class="ion-edit"></i>
			</a>
			<div ng-click="openPictureType($event)" class="circle profile-pic"></div>
			<br/>
			<label class="stable profile-name">{{user.name}}</label>
		</div>
		
		<div class="row">
			<div class="col text-center">FrequÃªncia</div>
			<div class="col text-center">Peso</div>
			<div class="col text-center">Treinos</div>
		</div>

		<script id="choose-pic-type.html" type="text/ng-template">
			<ion-popover-view class="fit">
				<div class="row" ng-show="!newImageSrc">
					<div class="col text-center">
						<button class="button button-clear icon-button" ng-click="getPicture(2)">
							<i class="ion-image"></i>
						</button>
					</div>
					<div class="col text-center">
						<button class="button button-clear icon-button" ng-click="getPicture(1)">
							<i class="ion-camera"></i>
						</button>
					</div>
				</div>
				
				<div ng-show="newImageSrc">
					<div class="row">
						<div class="col new-profile-pic">
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<button class="button button-clear button-positive full-width icon-button" ng-click="closePopover()">
								Cancelar
							</button>
						</div>
						<div class="col text-center">
							<button class="button button-clear button-positive full-width icon-button" ng-click="saveNewPic()">
								OK
							</button>
						</div>
					</div>
				</div>
  			</ion-popover-view>
	</script>
	
	</ion-content>
</ion-view>
