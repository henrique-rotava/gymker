<ion-view view-title="Treinadores" ng-controller="AthleteController">
	<ion-content class="has-footer">
	
		<ion-refresher pulling-text="Arraste para atualizar"
	         pulling-icon="ion-ios7-arrow-thin-down"
	         on-refresh="refreshRelations()">
		</ion-refresher>
		
		
		<div class="item item-input-inset stable-bg item-button-right">
		    <label class="item-input-wrapper">
		    	<i class="icon ion-search placeholder-icon"></i>
		    	<input type="text" placeholder="Pesquisar" ng-model="search">
		    </label>
		    <i class="icon ion-ios-close-outline padding-horizontal clear-search" ng-show="search" ng-click="search=''"></i>
		</div>
		
		<div class="list">
			<a ng-href="#app/user/{{relation.relater.id}}" class="item item-avatar item-icon-right" ng-repeat="relation in relations | filterByProperties:search:['relater.name'] track by $index">
				<img src="{{relation.related.profilePic}}">
				{{relation.relater.name}}
				<span ng-if="!relation.relaterConfirmed" class="item-note">
					Não confirmado
				</span>
				<p>{{relation.relater.email}}</p>
				<i class="icon ion-android-more-vertical"></i>
			</a>
		</div>
		
		<div class="list list-inset" ng-hide="relations.length || !relationsLoaded">
		    <div class="item text-center icon-left">
		    	<i class="icon ion-android-warning"></i>
				Você ainda não possui treinadores.
		    </div>
		</div>
		
	</ion-content>
	
	
	<div class="bar bar-footer footer-buttons">
 		<div class="row">
			<div class="col">
				<button class="button button-balanced button-clear icon-left ion-ios-personadd-outline" ng-click="openInvite()">Adicionar</button>
			</div>
		</div>
	</div>
	
</ion-view>
