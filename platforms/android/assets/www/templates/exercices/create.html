<ion-view view-title="Novo Exercício">
	<ion-content ng-controller="CreateExerciceController">
		
		<div class="card">
<!-- 			<div class="item item-divider"> -->
<!-- 				<h2>Primeiros passos</h2> -->
<!-- 				<p>Apenas algumas informações básicas do treino.</p> -->
<!-- 			</div> -->
			<div class="list">
					<label class="item item-input item-floating-label">
						<span class="input-label">Nome</span>
						<input type="text" placeholder="Nome" ng-model="exercice.name">
					</label>
					
					<label class="item item-input item-select">
						<span class="input-label">
							Grupo muscular
						</span>
						<select ng-model="exercice.muscle">
							<option ng-repeat="muscle in muscles">{{muscle}}</option>
						</select>
					</label>
					
					<label class="item item-input item-select">
						<span class="input-label">
							Tipo
						</span>
						<select ng-model="exercice.type">
							<option ng-repeat="type in exerciceTypes">{{type}}</option>
						</select>
					</label>
						
				<div class="padding">
		        	<button class="button button-block button-balanced" ng-click="createExercice()">Criar</button>
		      	</div>
	      	
	      	</div>
	      	
		</div>
	</ion-content>
</ion-view>
