<ion-view view-title="Novo treino" ng-controller="CreateTrainingController">

	<ion-content>
		<ion-slide-box show-pager="false">
			<ion-slide>
				<div ng-include src="'templates/training/create/create-step-start.html'"></div>
			</ion-slide>
			<ion-slide ng-if="user.isTeacher">
				<div ng-include src="'templates/training/create/create-step-users.html'"></div>
			</ion-slide>
			<ion-slide>
				<div ng-include src="'templates/training/create/create-step-exercices.html'"></div>
			</ion-slide>
			<ion-slide>
				<div ng-include src="'templates/training/create/create-step-final.html'"></div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
	
	<div class="bar bar-footer footer-buttons">
 		<div class="row">
			<div class="col">
				<button ng-show="hasPrevious()" class="button button-balanced button-clear icon-left ion-ios-arrow-thin-left" ng-click="previousStep()">Voltar</button>
			</div>
			<div class="col">
				<button ng-show="hasNext()" class="button button-clear button-balanced icon-right ion-ios-arrow-thin-right" ng-click="nextStep()">AvanÃ§ar</button>
			</div>
		</div>
	</div>
	
</ion-view>
