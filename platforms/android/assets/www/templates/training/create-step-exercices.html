<ion-refresher pulling-text="Arraste para atualizar" pulling-icon="ion-ios7-arrow-thin-down" on-refresh="refresh()">
</ion-refresher>

<div class="button-bar light-bg fake-tabs">
  <a ng-repeat="letter in letters" class="button button-clear button-{{selectedTraining == letter ? 'balanced selected' : 'dark'}}" 
  	ng-click="selectTraining('{{letter}}')">{{letter}}</a>
  	
</div>
<ng-include ng-repeat="letter in letters" init="exercices = getExerciceDay(letter)" ng-if="wasSelected(letter)" ng-show="selectedTraining == letter" src="'templates/training/list-exercices.html'"></ng-include>
