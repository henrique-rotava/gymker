<ion-view view-title="Perfil" ng-controller="ProfileController">
	<ion-content >	
		<div class="text-center padding pic-container">
			<div class="circle profile-pic"></div>
			<br/>
			<label class="stable profile-name">{{user.name}}</label>
			<div class="row">
				<div class="col"></div>
				<div class="col text-center">
					<a ng-href="#/app/profile/edit" class="button button-small button-block button-outline button-light">Editar</a>
				</div>
				<div class="col"></div>
			</div>
		</div>
		
		<div class="row light-bg profile-properties">
			<a href="#/app/training/list" class="col text-center">
				<span class="balanced bigger-counter">{{user.trainings.length || 0}}</span>
				<br/>
				Treinos
			</a>
			<a href="#/app/profile/athletes" ng-show="user.cref" class="col text-center">
				<span class="balanced bigger-counter">{{user.athletes.length || 0}}</span>
				<br/>
				Alunos
			</a>
			<a href="#/app/profile/coachs" class="col text-center">
				<span class="balanced bigger-counter">{{user.coachs.length || 0}}</span>
				<br/>
				Treinadores
			</a>
		</div>
		
		<div class="content padding-horizontal padding-top">
			<a href="#/app/training/list" class="button button-block button-balanced">
				Iniciar novo treino
			</a>
		</div>
		
		<div ng-include src="'templates/executions/list-executions.html'"></div>
		
	</ion-content>
</ion-view>
