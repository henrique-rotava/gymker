<ion-view view-title="{{externalUser.name}}" ng-controller="ExternalProfileController">
	<ion-content >
		<style>
			.pic-container:before, .profile-pic{
				background-image: url({{externalUser.profilePic}});
			}
		</style>
		<div class="text-center padding pic-container">
			<div class="circle profile-pic"></div>
			<br/>
			<label class="stable profile-name">{{externalUser.name}}</label>
			<div class="row">
				<div class="col"></div>
				<div class="col text-center">
					<div ng-click="writeNotification()" class="button button-small button-block button-outline button-light">Enviar notificação</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
		
		<div class="row light-bg profile-properties">
			<a href="#/app/training/list" class="col text-center">
				<span class="balanced bigger-counter">{{externalUser.trainings.length || 0}}</span>
				<br/>
				Treinos
			</a>
			<a href="#/app/profile/athletes" ng-show="user.cref" class="col text-center">
				<span class="balanced bigger-counter">{{externalUser.athletes.length || 0}}</span>
				<br/>
				Alunos
			</a>
			<a href="#/app/profile/coachs" class="col text-center">
				<span class="balanced bigger-counter">{{externalUser.coachs.length || 0}}</span>
				<br/>
				Treinadores
			</a>
		</div>
		
		<div ng-include src="'templates/executions/list-executions.html'"></div>
		
	</ion-content>
</ion-view>
